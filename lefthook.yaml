assert_lefthook_installed: true
min_version: 1.7.18
pre-commit:
  piped: true
  follow: true
  skip:
    - merge
    - rebase
  commands:
    1_eslint:
      run: pnpm eslint --fix {staged_files}
      glob: '*.{js,ts,svelte}'
      stage_fixed: true
    2_svelte-check:
      run: pnpm svelte-check {staged_files}
      glob: '*.svelte'
      stage_fixed: true
      exclude:
        - '*.md.svelte'
    1_stylelint:
      run: pnpm stylelint {staged_files}
      glob: '*.{svelte,css}'
      stage_fixed: true
    2_prettier:
      run: pnpm prettier --write {staged_files}
      glob: '*.{js,ts,svelte,css,json,md,yaml}'
      stage_fixed: true
      exclude:
        - pnpm-lock.yaml

